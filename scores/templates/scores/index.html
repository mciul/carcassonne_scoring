<html>
  <head></head>
  <body>
    <a href = "{% url 'scores:start_game' %}">Start a new game</a>
    {% if game_list %}
    <ul>
      {% for game in game_list %}
      <li>
        <a href="{% url 'scores:game' game.id  %}">
          {{ game.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      No games are recorded.
    {% endif %}
  </body>
</html>
