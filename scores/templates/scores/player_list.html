<html>
  <head></head>
  <body>
    {% if player_list %}
    <ul>
      {% for player  in player_list %}
      <li>
        <a href="{% url 'scores:player' player.id  %}">
          {{ player.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      No players have been entered.
    {% endif %}
  </body>
</html>
